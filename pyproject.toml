[tool.poetry]
name = "pipen-cli-run"
version = "0.2.0"
description = "A pipen cli plugin to run a process or a pipeline"
authors = ["pwwang <pwwang@pwwang.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.1"
pipen = "^0.3"
pardoc = "^0.0"
## already required by pipen
# diot = "^0.1"
# pandas = "^1.3"
# rich = "^12"
# pyparam = "^0.5"
pipen-args = "^0.2"

[tool.poetry.dev-dependencies]
pytest = "^7"
pytest-cov = "^3"
pytest-xdist = "^2"

[tool.poetry.plugins.pipen_cli]
cli-run = "pipen_cli_run:PipenCliRunPlugin"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py37', 'py38', 'py39']
include = '\.pyi?$'

[tool.pytest.ini_options]
# addopts = "-vv --cov-config=.coveragerc --cov=pipen_cli_run --cov-report xml:.coverage.xml --cov-report term-missing"
addopts = "-vv --forked --cov-config=.coveragerc --cov=pipen_cli_run --cov-report xml:.coverage.xml --cov-report term-missing"
filterwarnings = [
    #"error"
]
console_output_style = "progress"
junit_family = "xunit1"
